    <h1>Book parking slot</h1>
    <form>
        <label>select date</label><input type="date">
        <label>select parking time</label><input type="time">
        <label>enter parking hours</label><input type="number">
        
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              select slot
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">slot1</a>
              <a class="dropdown-item" href="#">slot2</a>
              <a class="dropdown-item" href="#">slot3</a>
              <a class="dropdown-item" href="#">slot4</a>
              <a class="dropdown-item" href="#">slot5</a>
              <a class="dropdown-item" href="#">slot6</a>
            </div>
          </div>
        <label>Payment method</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="cash" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              cash
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="upi" id="defaultCheck2" disabled>
            <label class="form-check-label" for="defaultCheck2">
              upi
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="card" id="defaultCheck2" disabled>
            <label class="form-check-label" for="defaultCheck2">
              card
            </label>
        
          </div>
          <a href=""><button>BOOK</button></a>
    </form>
